upstream backend  { server backend:80; }
upstream frontend { server frontend:3000; }
upstream chat     { server chat:4000; }

# redirect HTTP → HTTPS, but serve ACME challenge
server {
    listen 80;
    server_name ad-ee.tech www.ad-ee.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
}

# TLS server
server {
    listen 443 ssl;
    http2;
    server_name ad-ee.tech www.ad-ee.tech;

    ssl_certificate     /etc/letsencrypt/live/ad-ee.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ad-ee.tech/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # chat websocket
    location /chat/ {
        rewrite ^/chat/(.*)$ /$1 break;
        proxy_pass         http://chat;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_buffering    off;
    }

    # API & frontend proxies…
    location = /backend {
        rewrite ^ / break;
        proxy_pass http://backend;
        include proxy-headers.conf;
    }
    location /backend/ {
        rewrite ^/backend/(.*)$ /$1 break;
        proxy_pass http://backend;
        include proxy-headers.conf;
    }

    location ^~ /_app/immutable/ {
        proxy_pass http://frontend;
        include proxy-headers.conf;
    }
    location /api/ {
        proxy_pass http://frontend;
        include proxy-headers.conf;
    }
    location / {
        proxy_pass http://frontend/;
        include proxy-headers.conf;
    }
}

# conf.d/ad-ee.tech.conf

# 1) Redirect + ACME challenge
server {
    listen 80;
    server_name ad-ee.tech www.ad-ee.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 301 https://$host$request_uri;
}

# 2) TLS + proxies
server {
    listen 443 ssl;
    http2;
    server_name ad-ee.tech www.ad-ee.tech;

    ssl_certificate     /etc/letsencrypt/live/ad-ee.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ad-ee.tech/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Websocket chat
    location /chat/ {
        rewrite ^/chat/(.*)$ /$1 break;
        proxy_pass http://chat:4000;
        include proxy-headers.conf;
    }

    # Backend API
    location ^~ /backend {
        proxy_pass http://backend:80;
        include proxy-headers.conf;
    }

    # Frontend SvelteKit
    location ^~ /_app/immutable/ {
        proxy_pass http://frontend:3000;
        include proxy-headers.conf;
    }
    location /api/ {
        proxy_pass http://frontend:3000;
        include proxy-headers.conf;
    }
    location / {
        proxy_pass http://frontend:3000;
        include proxy-headers.conf;
    }
}

query User($id: Int!) {
  user(id: $id) {
    id
    name
    surname
    phone
    email
    rating
    avatarUrl
    telegramUsername
    adverts {
      id
      title
      price
      description
      lat
      lon
      createdAt
      available
      photoUrl
      additionalPhotos
      oldPrice
      isFavorited

      review {
        rating
        id
        message
      }
    }

    reviewedAdverts {
      title
      lat
      lon
      price
      createdAt
      photoUrl
      review {
        message
        rating
        createdAt
        user {
          name
          avatarUrl
          id
        }
      }
    }

    advertsWithReviews {
      title
      price
      lat
      lon
      available
      photoUrl
      review {
        rating
        message
        createdAt
        user {
          name
          avatarUrl
          id
        }
      }
    }
  }
}
